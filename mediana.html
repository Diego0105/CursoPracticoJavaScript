<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediana</title>
</head>
<body>
    <header>
        <h1>Mediana</h1>
    </header>
    

    <section class="sectionContent">
        <h2>Calcula la mediana de la lista de números que introduzcas</h2>
        <p>Ten en cuenta que los valores que ingreses deben estar separados por comas</p>

        <form>
            <label for="InputNumbers">Escribe la lista de números</label>
            <input id="InputNumbers" type="text" placeholder="Ej: 5, 10, 20, 30, 40">

            <button type="button" onclick="onclickButtonMedian()">
                Calcular mediana
            </button>

            <p id="ResultP"></p>
        </form>
    </section>


    <script src="mediana.js"></script>
</body>
</html>
